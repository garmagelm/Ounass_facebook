version: '3'

services:
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - .env
    volumes:
      - ./backend:/var/ounass/backend

  frontend:
    build: ./frontend
    container_name: frontend
    command: [ "npm", "start" ]
    volumes:
      - ./frontend/:/var/ounass/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
